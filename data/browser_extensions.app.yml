# yaml-language-server: $schema=../schemas/awa.1.0.0.schema.json

meta: {}
contents:
- name: Blocker - 廣告與追蹤器阻擋
  type: folder
  id: blockers
  contents:
    - name: Trackers - 追蹤器
      type: folder
      id: tracker-blockers
      comment: 追蹤器阻擋工具裝多了容易打架。誤殺可能讓某些網站無法正常運作。
      contents:
        - publisher: EFF Technologists
          name: Privacy Badger
          comment: 電子前哨基金會出品，阻擋追蹤器。
          cost: free
          licenses: [GPL-3.0]
          tags: ["AMO Recommended", "Firefox for Android"]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/privacy-badger17/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/privacy-badger/pkehgijcmpdhfbdbbnkijodmdjhbjlgp}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/mkejgcgkdlddbggjhhflekkondicpnop}
            - {class: homepage, href: https://privacybadger.org/}
        - publisher: DuckDuckGo
          name: DuckDuckGo Privacy Essentials
          comment: 搜尋引擎 DuckDuckGo 出品，阻擋追蹤器。
          cost: free
          licenses: [Apache-2.0]
          tags: ["AMO Recommended"]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/duckduckgo-for-firefox/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/duckduckgo-privacy-essent/bkdgflcldnnnapblkhphbgpggdiikppg}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/caoacbimdbbljakfhgikoodekdnlcgpk}
            - {class: homepage, href: https://duckduckgo.com/}
        - publisher: Startpage
          name: Startpage
          comment: 搜尋引擎 Startpage 出品。本質是 Google 搜尋的匿名代理。
          cost: free
          licenses: [GPL-3.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/startpage-private-search/}
            - {class: chrome, href: https://chromewebstore.google.com/publisher/startpage/uc99513a65c47739f53b6107f340b3c08}
            - {class: homepage, href: https://www.startpage.com/}
        - publisher: Startpage
          name: Startpage Privacy Protection
          comment: 搜尋引擎 Startpage 出品。本質是 Google 搜尋的匿名代理。附贈追蹤器阻擋功能。
          cost: free
          licenses: [GPL-3.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/startpage-privacy-protection/}
            - {class: homepage, href: https://www.startpage.com/}
        - publisher: Thomas Rientjes
          name: Decentraleyes
          comment: 阻擋 CDN 的追蹤器。
          cost: free
          licenses: [MPL-2.0]
          tags: ["AMO Recommended", "Firefox for Android"]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/decentraleyes/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/decentraleyes/ldpochfccmkkmhdbclfhpagapcfdljkj}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/lmijmgnfconjockjeepmlmkkibfgjmla}
            - {class: homepage, href: https://decentraleyes.org/}
        - publisher: Rob W
          name: Dont track me Google
          comment: 移除 Google 的轉址追蹤。
          cost: free
          licenses: [MIT]
          tags: ["AMO Recommended", "Firefox for Android"]
          links:
            - {class: firefox, href: https://addons.mozilla.org/addon/dont-track-me-google1/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/dont-track-me-google/gdbofhhdmcladcmmfjolgndfkpobecpg}
            - {class: github, href: https://github.com/Rob--W/dont-track-me-google}
    - name: Ads - 廣告
      type: folder
      id: ad-blockers
      contents:
        - publisher: gorhill
          name: uBlock Origin
          comment: 擋廣告。
          cost: free
          licenses: [GPL-3.0]
          tags: ["AMO Recommended", "Firefox for Android"]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/ublock-origin/}
            - {class: github, href: https://github.com/gorhill/uBlock}
        - publisher: uBlockOrigin
          name: uBlock Origin Lite
          comment: 擋廣告。
          note: 由於 Chrome / Chromium 和它的孩子們所推廣的 Manifest V3 限制了擋廣告相關的 API，所以有了這個。Firefox 可以繼續用原版。
          cost: free
          licenses: [GPL-3.0]
          links:
            - {class: chrome, href: https://chromewebstore.google.com/detail/ublock-origin-lite/ddkjiahejlhfcafbddmgiahcphecmpfh}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/ublock-origin-lite/cimighlppcgcoapaliogpjjdehbnofhn}
            - {class: safari, href: https://apps.apple.com/us/app/ublock-origin-lite/id6745342698}
            - {class: github, href: https://github.com/uBlockOrigin/uBOL-home}
    - name: Search Results - 搜尋結果
      type: folder
      id: search-blockers
      contents:
        - publisher: iorate
          name: uBlacklist
          comment: 封鎖指定搜尋結果。
          licenses: [MIT]
          cost: free
          tags: ["Firefox for Android"]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/ublacklist/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/ublacklist/pncfbmialoiaghdehhbnbhkkgmjanfhe/}
            - {class: safari, href: https://apps.apple.com/us/app/ublacklist-for-safari/id1547912640}
            - {class: homepage, href: https://ublacklist.github.io/docs}
        - publisher: Danny Lin
          name: Content Farm Terminator
          comment: 標示並封鎖內容農場。
          cost: free
          licenses: [GPL-3.0]
          tags: ["Firefox for Android"]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/content-farm-terminator/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/lcghoajegeldpfkfaejegfobkapnemjl}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/fgckcfkpckemdnnejbbfkkchanedbejeg}
            - {class: github, href: https://github.com/danny0838/content-farm-terminator}
    - name: JavaScript - 程式
      type: folder
      id: javascript-blockers
      contents:
        - publisher: Giorgio Maone
          name: NoScript Security Suite
          comment: 阻擋 JavaScript 網頁腳本。
          note: 這通常會使得大部分現代網頁無法正常運作，但如果你願意花時間設定的話，能大幅提升瀏覽器安全性與隱私保護。
          tags: ["AMO Recommended", "Tor Included"]
          cost: free
          licenses: [GPL-2.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/noscript/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/noscript/doojmbjmlfjjnbmnoijecmcbfeoakpjm}
            - {class: homepage, href: https://noscript.net/}
- name: Privacy and Security - 隱私與安全
  type: folder
  id: security
  contents:
    - publisher: Firefox
      name: Firefox Relay
      comment: 安全的轉寄信箱與手機轉接號碼。用於保護身分隱私，例如匿名地註冊新帳號。
      cost: free
      tags: ["By Firefox"]
      licenses: [MPL-2.0]
      links:
      - {class: firefox, href: https://addons.mozilla.org/firefox/addon/private-relay/}
      - {class: homepage, href: https://relay.firefox.com/}
    - publisher: Cloudflare Research
      name: Privacy Pass
      comment: Cloudflare 官方出品，快速通過 hCaptcha 的人機驗證。
      note: Cloudflare：我繞過我自己的人機驗證
      cost: free
      licenses: [BSD-2-Clause]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/privacy-pass/}
        - {class: chrome, href: https://chromewebstore.google.com/detail/privacy-pass/ajhmfdgkijocedmfjonnpjfojldioehi/}
        - {class: homepage, href: https://privacypass.github.io/}
    - publisher: VirusTotal Team
      name: VT4Browsers
      comment: VirusTotal 官方客戶端。多引擎查毒。
      cost: free
      licenses: [BSD-2-Clause]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/vt4browsers/}
        - {class: homepage, href: https://www.virustotal.com/}
    - name: Cookies - Cookies 管理
      type: folder
      id: cookies
      contents:
        - publisher: ysard
          name: Cookie Quick Manager
          comment: Cookies 編輯器。
          tags: ["AMO Recommended"]
          cost: free
          licenses: [GPL-3.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/cookie-quick-manager/}
            - {class: github, href: https://github.com/ysard/cookie-quick-manager}
        - publisher: Jan Riechers
          name: Flag Cookies
          comment: 跨瀏覽器的 Cookies 編輯器。
          note: 跨瀏覽器的編輯器好處是可以在不同瀏覽器間倒來倒去。
          cost: free
          licenses: [GPL-3.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/flag-cookies/}
            - {class: chrome, href: https://addons.opera.com/en/extensions/details/flag-cookies/}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/flag-cookies/jonbmefahinfgmdoedhahcohlbmonhkb}
            - {class: homepage, href: https://dwrox.net/}
        - publisher: moustachauve
          name: Cookie-Editor
          comment: 跨瀏覽器的 Cookies 編輯器。
          note: 跨瀏覽器的編輯器好處是可以在不同瀏覽器間倒來倒去。
          tags: ["Firefox for Android"]
          cost: free
          licenses: [GPL-3.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/addon/cookie-editor}
            - {class: chrome, href: https://chromewebstore.google.com/detail/cookie-editor/hlkenndednhfkekhgcdicdfddnkalmdm}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/cookieeditor/neaplmfkghagebokkhpjpoebhdledlfi}
            - {class: safari, href: https://apps.apple.com/app/apple-store/id6446215341}
            - {class: github, href: https://github.com/moustachauve/cookie-editor}
        - publisher: CAD Team
          name: Cookie AutoDelete
          comment: 自動刪除不需要的 Cookies。
          tags: ["Firefox for Android"]
          cost: free
          licenses: [MIT]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/cookie-autodelete/}
            - {class: chrome, href: https://chromewebstore.google.com/detail/cookie-autodelete/fhcgjolkccmbidfldomjliifgaodjagh}
            - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/djkjpnciiommncecmdefpdllknjdmmmo}
            - {class: github, href: https://github.com/Cookie-AutoDelete/Cookie-AutoDelete}
        - publisher: Gen Digital Inc
          name: I don't care about cookies
          comment: 自動關閉網站的 Cookies 通知。
          note: 效果因人而異。
          tags: ["Firefox for Android"]
          cost: free
          licenses: [GPL-3.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/addon/i-dont-care-about-cookies/}
            - {class: firefox, href: https://chromewebstore.google.com/detail/i-dont-care-about-cookies/fihnjjcciajhdojfnbdddfaoknhalnja}
            - {class: firefox, href: https://microsoftedge.microsoft.com/addons/detail/oholpbloipjbbhlhohaebmieiiieioal}
            - {class: homepage, href: https://www.i-dont-care-about-cookies.eu/}
    - name: Firefox Containers - Firefox 容器
      type: folder
      id: firefox-containers
      comment: Firefox 功能，隔離不同網站，以保護隱私、多重賬戶登錄。
      note: 本質就是 Cookies 隔離。
      contents:
        - publisher: Firefox
          name: Firefox Multi-Account Containers
          comment: 多重賬戶登錄（Cookies 隔離）。
          cost: free
          tags: ["By Firefox"]
          licenses: [MPL-2.0]
          links:
          - {class: firefox, href: https://addons.mozilla.org/firefox/addon/multi-account-containers/}
          - {class: github, href: https://github.com/mozilla/multi-account-containers/}
        - publisher: Firefox
          name: Facebook Container
          comment: 隔離 Facebook，阻擋 Facebook 的追蹤器以保護隱私。
          note: 由於 Meta 家族產品的飛速發展，這個擴充套件可能在運作上會有些問題。
          cost: free
          tags: ["By Firefox"]
          licenses: [MPL-2.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/facebook-container/}
            - {class: github, href: https://github.com/mozilla/contain-facebook}
        - publisher: kintesh
          name: Containerise
          comment: 自動將網站打開在指定的容器中。相比原生，設定更加細緻。
          cost: free
          licenses: [MIT]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/containerise/}
            - {class: github, href: https://github.com/kintesh/containerise}
        - publisher: stoically
          name: Temporary Containers
          comment: 自動將網站打開在臨時的容器中。
          cost: free
          licenses: [MIT]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/temporary-containers/}
            - {class: github, href: https://github.com/stoically/temporary-containers}
- name: History - 歷史記錄
  type: folder
  id: history
  contents:
    - publisher: Armin Sebastian
      name: Clear Browsing Data
      comment: 快速清除瀏覽資料。
      tags: ["AMO Recommended"]
      cost: free
      licenses: [GPL-3.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/clear-browsing-data/}
