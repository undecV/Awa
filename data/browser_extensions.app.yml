    - publisher: sienori
      name: Tab Session Manager
      comment: 自動儲存、同步、一鍵復原視窗分頁。
      cost: free
      licenses: [MIT]
      tags: ["AMO Recommended"]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/tab-session-manager/}
        - {class: chrome, href: https://chromewebstore.google.com/detail/tab-session-manager/iaiomicjabeggjcfkbimgmglanimpnae/}
        - {class: homepage, href: https://tab-session-manager.sienori.com/}
    - publisher: CAD Team
      name: History-AutoDelete
      comment: 自動刪除不需要的歷史記錄。
      cost: free
      licenses: [MIT]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/history-autodelete}
        - {class: chrome, href: https://chromewebstore.google.com/detail/history-autodelete/bhfakmaiadhflpjloimlagikhodjiefj}
        - {class: github, href: https://github.com/History-AutoDelete/History-AutoDelete}
- name: Bookmarks - 書籤
  type: folder
  id: bookmarks
  contents:
    - publisher: OneTab Team
      name: OneTab
      comment: 快速按組收納分頁到列表。用於暫時不看又沒有資格進入書籤的分頁。
      note: 在 Firefox 上，我更推薦 Tab Stash。
      cost: free
      licenses: [Proprietary]
      tags: ["AMO Recommended"]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/onetab/}
        - {class: chrome, href: https://chromewebstore.google.com/detail/onetab/chphlpgkkbolifaimnlloiipkdnihall}
        - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/onetab/hoimpamkkoehapgenciaoajfkfkpgfop}
        - {class: homepage, href: https://www.one-tab.com/}
    - publisher: Josh Berry
      name: Tab Stash
      comment: 快速按組收納分頁到列表。用於暫時不看又沒有資格進入書籤的分頁。
      cost: free
      licenses: [MPL-2.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/tab-stash/}
        - {class: homepage, href: https://josh-berry.github.io/tab-stash/}
        - {class: github, href: https://github.com/josh-berry/tab-stash}
    - publisher: vaeth
      name: Bookmark Dupes
      comment: 尋找和清理重複書籤。
      cost: free
      licenses: [GPL-2.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/bookmark-dupes/}
        - {class: github, href: https://github.com/vaeth/bookmarkdupes/}
    - publisher: Paul Neulinger
      name: Checkmarks
      comment: 檢查書籤，加載圖示。
      cost: free
      licenses: [GPL-3.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/checkmarks-web-ext/}
        - {class: github, href: https://github.com/tanwald/checkmarks}
- name: Sync - 同步
  type: folder
  id: sync
  contents:
    - publisher: Marcel Klehr
      name: floccus
      comment: 跨平臺書籤同步。
      cost: free
      licenses: [MPL-2.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/floccus/}
        - {class: chrome, href: https://chromewebstore.google.com/detail/floccus/fnaicdffflnofjppbagibeoednhnbjhg}
        - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/gjkddcofhiifldbllobcamllmanombji}
        - {class: github, href: https://floccus.org/}
    - publisher: Apple Inc
      name: iCloud Bookmarks
      comment: iCloud 書籤同步官方工具。
      cost: free
      licenses: [Proprietary]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/icloud-bookmarks/}
    - publisher: Apple Inc
      name: iCloud Passwords
      comment: iCloud 帳密同步官方工具。
      cost: free
      licenses: [Proprietary]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/icloud-passwords/}
- name: Tabs - 分頁管理
  type: folder
  id: tabs
  contents:
    - publisher: M-Reimer
      name: Undo Close Tab
      comment: 給「打開最後關閉的分頁」一個工具列按鈕。如果你跟我一樣記住 [code]Ctrl+Shift+T[/code] 有困難的話：）
      cost: free
      tags: ["AMO Recommended"]
      licenses: [GPL-3.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/undoclosetabbutton/}
        - {class: github, href: https://github.com/M-Reimer/undoclosetab}
    - publisher: piroor
      name: Tree Style Tab
      comment: 以樹狀的形式列出開啟的分頁。如果你跟我一樣幾百萬個分頁沒在關的話：）
      cost: free
      tags: ["AMO Recommended"]
      licenses: [MPL-2.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/tree-style-tab/}
        - {class: github, href: https://github.com/piroor/treestyletab}
        - {class: homepage, href: https://piro.sakura.ne.jp/xul/_treestyletab.html.en}
      contents:
        - publisher: piroor
          name: TST Indent Line
          comment: Tree Style Tab 的分頁縮排線。
          cost: free
          licenses: [MPL-2.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/tst-indent-line/}
    - publisher: erosman
      name: FoxyTab
      comment: 增加超多分頁相關便利的操作。
      cost: free
      tags: ["AMO Recommended"]
      licenses: [MPL-2.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/foxytab/}
    - publisher: gildas-lormeau
      name: SingleFile
      comment: 將網頁存檔為單一個可完全離線閱讀的 HTML 檔。
      cost: free
      tags: ["AMO Recommended"]
      licenses: [AGPL-3.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/single-file/}
        - {class: chrome, href: https://chromewebstore.google.com/detail/singlefile/mpiodijhokgodhhofbcjdecpffjipkle}
        - {class: edge, href: https://microsoftedge.microsoft.com/addons/detail/efnbkdcfmcmnhlkaijjjmhjjgladedno}
        - {class: github, href: https://github.com/gildas-lormeau/SingleFile}
    - publisher: mbnuqw
      name: Sidebery
      comment: 側邊欄的多功能分頁管理。
      cost: free
      licenses: [MIT]
      tags: ["AMO Recommended"]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/sidebery/}
    - publisher: BillK
      name: Tabby
      comment: 視窗、分頁管理工具。
      cost: free
      licenses: [MPL-2.0]
      tags: ["AMO Recommended"]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/tabby-window-tab-manager/}
        - {class: github, href: https://github.com/Bill13579/tabby}

    - publisher: Drive4ik
      name: Simple Tab Groups
      comment: 帶回傳統的分頁分組功能。
      cost: free
      licenses: [MPL-2.0]
      links:
        - {class: firefox, href: https://addons.mozilla.org/firefox/addon/simple-tab-groups/}
        - {class: homepage, href: https://github.com/drive4ik/simple-tab-groups}
    - name: Unload - 卸載分頁
      type: folder
      id: unload
      comment: 卸載但不關閉沒用的分頁以節省記憶體。
      contents:
        - publisher: NiklasG
          name: UnloadTabs
          comment: 卸載但不關閉沒用的分頁以節省記憶體。
          cost: free
          licenses: [MPL-2.0]
          links:
            - {class: firefox, href: https://addons.mozilla.org/firefox/addon/unload-tabs/}
            - {class: github, href: https://github.com/NiklasGollenstede/unload-tabs}
        - publisher: tlintspr
          name: Auto Tab Discard
          comment: 「自動的」卸載但不關閉沒用的分頁以節省記憶體。
          cost: free
